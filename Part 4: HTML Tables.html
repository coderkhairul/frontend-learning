<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table Example</title>
  </head>
  <body>
    <h1>Student Marks Table</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Khairul</td>
          <td>HTML</td>
          <td>95</td>
        </tr>
        <tr>
          <td>Rifat</td>
          <td>CSS</td>
          <td>90</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total Students</td>
          <td>2</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
