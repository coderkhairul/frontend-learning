<!DOCTYPE html>
<html>
  <head>
    <title>HTML Lists and Links</title>
  </head>
  <body>
    <h1>My Favorite Technologies</h1>

    <h2>Unordered List</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
      <li>Learn HTML</li>
      <li>Learn CSS</li>
      <li>Learn JavaScript</li>
    </ol>

    <h2>Useful Links</h2>
    <p>Visit <a href="https://www.github.com" target="_blank">GitHub</a></p>
    <p>Watch tutorials on <a href="https://www.youtube.com" target="_blank">YouTube</a></p>
  </body>
</html>
